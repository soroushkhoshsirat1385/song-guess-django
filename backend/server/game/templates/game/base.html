<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}Song Guess{% endblock %}</title>
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; max-width: 980px; margin: 32px auto; padding: 0 16px; }
      header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 16px; }
      a { color: #2563eb; text-decoration: none; }
      a:hover { text-decoration: underline; }
      .card { border: 1px solid #e5e7eb; border-radius: 8px; padding: 16px; margin: 12px 0; }
      .row { display: flex; gap: 12px; flex-wrap: wrap; }
      .row > * { flex: 1; min-width: 240px; }
      label { display: block; font-size: 12px; color: #374151; margin-bottom: 4px; }
      input, button { width: 100%; padding: 10px; border-radius: 6px; border: 1px solid #d1d5db; }
      button { background: #111827; color: white; border-color: #111827; cursor: pointer; }
      button.secondary { background: white; color: #111827; }
      ul { margin: 0; padding-left: 18px; }
      .msg { padding: 10px; border-radius: 6px; background: #fef3c7; border: 1px solid #f59e0b; margin: 12px 0; }
    </style>
  </head>
  <body>
    <header>
      <div><a href="{% url 'site_rooms' %}"><strong>Song Guess</strong></a></div>
      <div>
        {% if request.user.is_authenticated %}
          <span style="margin-right: 12px;">{{ request.user.username }}</span>
          <a href="{% url 'site_logout' %}">Logout</a>
        {% else %}
          <a href="{% url 'site_login' %}">Login</a>
        {% endif %}
      </div>
    </header>

    {% for message in messages %}
      <div class="msg">{{ message }}</div>
    {% endfor %}

    {% block content %}{% endblock %}
  </body>
</html>
